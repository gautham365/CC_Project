<html>
   <body>
      <style>
         /* body styles */
body {
  background: linear-gradient(#141e30, #243b55);
  color: #fff;
  font-family: 'Roboto', sans-serif;
  font-size: 18px;
}

/* heading styles */
h1 {
  font-size: 48px;
  margin-top: 50px;
  margin-bottom: 50px;
  font-family: 'century-gothic', sans-serif;
  text-align: center;
  text-transform: uppercase;
}

/* form styles */
form {
  margin: 0 auto;
  max-width: 500px;
}

input[type="text"], select {
  background-color: #111;
  border: none;
  border-radius: 3px;
  color: #fff;
  font-size: 18px;
  margin-bottom: 20px;
  padding: 10px;
  width: 100%;
}

input[type="submit"] {
  background-color: #ff7f11;
  border: none;
  border-radius: 3px;
  color: #fff;
  cursor: pointer;
  font-size: 18px;
  padding: 10px 20px;
  transition: background-color 0.2s ease-in-out;
}

input[type="submit"]:hover {
  background-color: #ff6c00;
}

/* select styles */
select {
  appearance: none;
  -webkit-appearance: none;
  background-image: url('data:image/svg+xml;utf8,<svg fill="%23ffffff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
  background-repeat: no-repeat;
  background-position: right 10px center;
}

/* option styles */
option {
  background-color: #111;
  color: #fff;
}

/* flash message styles */
.flashes {
  margin: 0 auto;
  max-width: 500px;
  padding: 10px;
}

.flash {
  background-color: #ff6c00;
  border-radius: 3px;
  color: #fff;
  margin-bottom: 10px;
  padding: 10px;
  text-align: center;
}

input[type="submit"] {
    background-color: #00ffff;
    border: none;
    border-radius: 25px;
    color: #000;
    cursor: pointer;
    font-size: 18px;
    padding: 10px 20px;
    text-transform: uppercase;
    transition: all 0.3s ease-in-out;
  }
  
  input[type="submit"]:hover {
    background-color: #0077ff;
    box-shadow: 0 0 20px #0077ff;
    color: #fff;
  }
  
  .center-msg {
  text-align: center;
}

.input-box label {
    display: inline-block;
    margin-bottom: 100px; 
  }
      </style>
      <h1>Arithmetic Microservices</h1>
      <form action="" method="POST">
         <!-- Hint 1: What if input "first" and "second" had default values? -->
         Enter the First number : <input type=number name="first">
         <br><br>
         Enter the Second number: <input type=number name="second">
         <br><br>
         <div class="input-box">
         Enter Operation:<br><br>
         <select id="op" name="operation">
            <option value="add">Addition</option>
            <option value="minus">Subtraction</option>
            <option value="multiply">Multiplication</option>
            <option value="divide">Division</option>
            <option value="gcd">GCD</option>
            <option value="lcm">LCM</option>
            <option value="equal">Equal</option>
            <option value="exponent">Exponent</option>
          </select>
         <br><br>
         </div>
         <input type="submit" name="submit_button">
      </form>
      <br><br>
      <div class="center-msg"> {% for message in get_flashed_messages() %}
         {{message}}
      {% endfor %}
      </div>
   </body>
</html>
